<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Operator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <link href='http://fonts.googleapis.com/css?family=Bitter:700|Open+Sans:400,400italic|Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link href="static/css/style.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body id="top">


    <header id="header" itemscope itemtype="http://schema.org/Organization">
      <h1 itemprop="name"><a href="http://github.com/happyoperator/operator">Operator</a></h1>
    </header>

    <div class="wrapper">

      <p id="intro">Need me to call someone for you?<br/>I'll wait on hold and then let you know when it's time to talk to a real human being.</p>

      <form id="app" class="animated fadeIn">
        <ul class="form-fields">
           <li>
              <label>How can I reach you?</label>
              <input type="tel" name="phone" class="text-input" placeholder="(800) 555-5555"/>
              <small class="extra-help"><a class="next"><span class="entypo chevron-right"></span></a></small>
           </li>
           <li>
              <label>Where should I email the transcript?</label>
              <input data-next="#outbound" type="email" name="email" class="text-input" placeholder="your-email@example.com"/>
              <small class="extra-help"><a class="next"><span class="entypo chevron-right"></span></a></small>
           </li>
           <li>
              <label>Who can I call for you?</label>
              <input type="text" name="outbound" id="outbound" class="text-input typeahead" autocomplete="off" placeholder="Type name or number&hellip;"/>
              <small class="extra-help"><a class="next"><span class="entypo chevron-right"></a></small>
           </li>
           <li>
              <label></label>
              <a href="#" class="text-input btn btn-primary" id="submit">Call me <span class="entypo chevron-right"></span></a>
           </li>
        </ul>
      </form>

    </div><!-- .wrapper -->

      <p>Made by <a href="http://theopak.com">Theo Pak</a> &amp; <a href="http://derek-schultz.net">Derek Schultz</a>.</p>
    </footer>-->


    <script src="static/js/jquery-1.11.0.min.js" charset="utf-8"></script>
    <script src="static/js/jquery.smooth-scroll.min.js" charset="utf-8"></script>
    <script src="static/js/typeahead.bundle.min.js" charset="utf-8"></script>
    <script src="static/js/jquery.maskedinput.min.js" type="text/javascript"></script>
    <script src="static/js/script.js" charset="utf-8"></script>

  </body>
</html>
